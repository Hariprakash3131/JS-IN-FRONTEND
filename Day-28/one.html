<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" placeholder="Enter The text">
    <p id="output"></p>
    <script>
        let input=document.getElementById('search')
        let show=document.getElementById('output')
        let timer;
        input.addEventListener('input',()=>{
            clearTimeout(timer)
        })

             timer=setTimeout(()=>{
               show.innerText=input.value

                  },500)
    </script>
</body>
</html>
