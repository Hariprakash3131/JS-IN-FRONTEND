<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Results Show</h1>
    <input type="text" id="input" placeholder="Enter the marks:0-100">
    <button id="btn1">Button</button>
    <h2 id="result"></h2>
    <script>
        let getInput=document.getElementById('input')
        let btn=document.getElementById('btn1')
        let head=document.getElementById('result')

        btn.addEventListener('click',function(){
            let marks=getInput.value
            marks=Number(marks)
            if(marks>=35){
                head.innerHTML='PASS'
            }
            else{
                head.innerHTML='FAIL'
            }
        })
    </script>
</body>
</html>
