<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Task 1:
Select any paragraph on your webpage and change 
its text to a new sentence using innerText. -->

<h2 id="name">Prakash</h2>

<script>
    let nameChange=document.getElementById('name')
    nameChange.innerText='James'
</script>
</body>
</html>
