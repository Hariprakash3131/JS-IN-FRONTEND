<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            position: relative;
            left: 400px;
        }
        #para{
            position: relative;
            left: 400px;
        }
    </style>
</head>
<body>
    <img id="img" src="/image/ice.jpg" alt="">
    <p id="para"></p>

    <script>
        let image=document.getElementById('img')
        image.addEventListener('mouseover',function(){
            document.getElementById('para').innerHTML='Show the Text'
        })
    </script>
</body>
</html>

<!-- Task 2

Use addEventListener('mouseover') on an image to change its
 text or description when the mouse is placed on it. -->
