<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text Changer</title>
</head>
<body>

    <h1 id="head">Empty Array</h1>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>

    <script>
        let h1 = document.getElementById('head');
        let start = document.getElementById('btn1');
        let stop = document.getElementById('btn2');

        let arr = ['animal','joker','mrf','john','warner','smith'];
        let index = 0;  
        let startArr;

        start.addEventListener('click', () => {
            startArr = setInterval(() => {
                h1.innerHTML = arr[index];  
                index++;

                // Reset index to loop again
                if (index === arr.length) {
                    index = 0;
                }
            }, 1000);   // change every 1 second
        });

        stop.addEventListener('click', () => {
            clearInterval(startArr);
        });
    </script>

</body>
</html>
