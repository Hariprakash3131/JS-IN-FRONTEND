<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini To-Do + Tools Panel</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; max-width:700px; margin:auto; }
    header { display:flex; align-items:center; gap:12px; margin-bottom:10px; }
    h1 { margin:0; font-size:1.4rem; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    .btn { padding:6px 10px; cursor:pointer; border:1px solid #ccc; background:#f7f7f7; border-radius:6px; }
    #listBox { margin-top:12px; border:1px dashed #ddd; padding:12px; min-height:60px; }
    ul { margin:0; padding-left:20px; }
    .message { margin-top:8px; min-height:20px; }
    .redText { color:crimson; font-weight:700; }
    .blueText { color:royalblue; font-weight:700; }
    .highlight { background:#fffbdd; padding:4px 6px; border-radius:4px; }
    .hidden { display:none; }
    .dark { background:#222; color:#eee; padding:10px; border-radius:6px; }
    .item { margin-bottom:6px; }
  </style>
</head>
<body>

  <header>
    <h1 id="appTitle">Mini To-Do + Tools</h1>
  </header>

  <div class="controls">
    <!-- Add item -->
    <input id="itemInput" placeholder="Type item and click Add" />
    <button id="addBtn" class="btn">Add</button>

    <!-- Toggle show/hide -->
    <button id="toggleBtn" class="btn">Hide / Show List</button>

    <!-- Change color -->
    <button id="redBtn" class="btn">Red Title</button>
    <button id="blueBtn" class="btn">Blue Title</button>

    <!-- Toggle a CSS class -->
    <button id="classToggleBtn" class="btn">Toggle Highlight</button>

    <!-- Age check -->
    <input id="ageInput" placeholder="Enter age" style="width:90px" />
    <button id="ageCheckBtn" class="btn">Check Age</button>
  </div>

  <!-- List box -->
  <div id="listBox" class="highlight">
    <strong>Items:</strong>
    <ul id="itemList"></ul>
  </div>

  <!-- Message area -->
  <div class="message">
    <p id="msg" ></p>
  </div>

  <script>
    // ---------- Day 1: getElementById ----------------
    const appTitle = document.getElementById('appTitle');
    const itemInput = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const itemList = document.getElementById('itemList');
    const toggleBtn = document.getElementById('toggleBtn');
    const listBox = document.getElementById('listBox');
    const redBtn = document.getElementById('redBtn');
    const blueBtn = document.getElementById('blueBtn');
    const classToggleBtn = document.getElementById('classToggleBtn');
    const ageInput = document.getElementById('ageInput');
    const ageCheckBtn = document.getElementById('ageCheckBtn');
    const msg = document.getElementById('msg');

    // ---------- Day 8: array to hold items ----------
    let items = [];

    // ---------- Day 9: functions ----------
    function renderList() {
      // Day 8 + Day 7: use loop + innerHTML to render
      itemList.innerHTML = ''; // clear
      for (let i = 0; i < items.length; i++) {
        const val = items[i];
        // create list item HTML (escape minimal by simple replace)
        const safe = String(val).replace(/</g, '&lt;').replace(/>/g, '&gt;');
        itemList.innerHTML += `<li class="item">${i + 1}. ${safe}</li>`;
      }
    }

    function showMessage(text, timeout = 2000) {
      // Day 10: setTimeout to clear message after delay
      msg.innerText = text;
      if (timeout > 0) {
        setTimeout(function() { 
          // clear message after timeout
          msg.innerText = '';
        }, timeout);
      }
    }

    function addItem() {
      const value = itemInput.value.trim();
      if (value === '') {
        showMessage('Please type an item.', 1500);
        return;
      }
      // Day 8: push to array
      items.push(value);
      itemInput.value = '';
      renderList(); // Day 9 + 7
      // Day 10: show a delayed confirmation
      showMessage('Item will be confirmed in 1 second...', 1200);
      setTimeout(function(){
        showMessage('Item added: ' + value, 2000);
      }, 1000);
    }

    // ---------- Day 2: addEventListener for clicks ----------
    addBtn.addEventListener('click', addItem);

    // Enter key also adds item (nice UX)
    itemInput.addEventListener('keydown', function(e){
      if (e.key === 'Enter') addItem();
    });

    // ---------- Day 4: hide/show using style.display ----------
    toggleBtn.addEventListener('click', function() {
      if (listBox.style.display === 'none' || listBox.classList.contains('hidden')) {
        listBox.style.display = 'block';
        listBox.classList.remove('hidden');
        showMessage('List shown', 1200);
      } else {
        listBox.style.display = 'none';
        // also add hidden class for logic
        listBox.classList.add('hidden');
        showMessage('List hidden', 1200);
      }
    });

    // ---------- Day 3: change title color using style.color ----------
    redBtn.addEventListener('click', function(){
      appTitle.style.color = 'crimson';
    });
    blueBtn.addEventListener('click', function(){
      appTitle.style.color = 'royalblue';
    });

    // ---------- Day 6: toggle CSS class ----------
    classToggleBtn.addEventListener('click', function(){
      // toggles a class that changes look of the list box
      listBox.classList.toggle('highlight');
      // show small feedback
      showMessage('Highlight toggled', 1000);
    });

    // ---------- Day 5: age check using if/else ----------
    ageCheckBtn.addEventListener('click', function(){
      const a = Number(ageInput.value.trim());
      if (!a && a !== 0) {
        showMessage('Enter a valid number', 1600);
        return;
      }
      if (a >= 18) {
        showMessage('You are eligible', 2000);
      } else {
        showMessage('You are not eligible', 2000);
      }
    });

    // initial render (if any seed items)
    renderList();

  </script>
</body>
</html>
