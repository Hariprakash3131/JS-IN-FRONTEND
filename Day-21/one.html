<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
    </ul>
    <p id="para">Selected item will be show</p>
    <script>
        let list=document.querySelectorAll('li')
        let p=document.getElementById('para')
        list.forEach(listSelect=>{
            listSelect.addEventListener('click',(e)=>{
                p.innerHTML=e.target.innerText
            })
        })
    </script>
</body>
</html>
