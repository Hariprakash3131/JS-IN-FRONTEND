<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text" placeholder="Enter Any Text">
    <h1 id="h"></h1>
    <script>
        let output=document.getElementById('input')
        let show=document.getElementById('h')
        output.addEventListener('keyup',()=>{
            show.innerHTML='Total Texts:'+output.value.length
        })
    </script>
</body>
</html>
