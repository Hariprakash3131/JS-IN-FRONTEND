<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="submitPage">
        <input type="email" id="email" placeholder="Enter The Email">
        <button type="submit">Submit</button>
    </form>
    <p id="para"></p>
    <script>
        let userEmail=document.getElementById('email')
        let formSubmit=document.getElementById('submitPage')
        let p=document.getElementById('para')
        formSubmit.addEventListener('submit',(e)=>{
            e.preventDefault()
            if(userEmail.value===""){
                p.innerText='Email is Required'
                p.style.color='red'
            }
            else{
                p.innerText='Submission success'
                p.style.color='green'
            }
             
        })
    </script>
</body>
</html>
