<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="get">Get Otp</h1>
    <button id="btn1">Enter The button</button>
    <script>
        let otp=document.getElementById('get')
        let btn=document.getElementById('btn1')
        let number;
        btn.addEventListener('click',()=>{
            number=Math.floor(Math.random()*1000)
            otp.innerText=number
        })
    </script>
</body>
</html>
