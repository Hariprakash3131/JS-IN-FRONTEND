<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gen()">Generate</button>
<p id="num"></p>

<script>
function gen() {
    let n = Math.floor((Math.random()*10)+1);
    document.getElementById("num").innerText = n;
}
</script>

</body>
</html>
