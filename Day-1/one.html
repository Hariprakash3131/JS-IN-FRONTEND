<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1 id="one">James</h1>
    <button id="btn1">Change The Text</button>
    <script>
        let txtChange=document.getElementById('one');
        let btn=document.getElementById('btn1')
        btn.onclick=function(){
            txtChange.textContent='HariPrakash'
        }
    </script>
</body>
</html>
