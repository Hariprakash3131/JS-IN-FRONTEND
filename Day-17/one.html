<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="text" id="texts"></textarea>
    <h1 id="plus"></h1>
    <script>
        let textInput=document.getElementById('texts')
        let count=document.getElementById('plus')
        count.addEventListener('input',()=>{
            textInput.innerHTML=count.value.length
        })
    </script>
</body>
</html
