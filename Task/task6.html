<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg1{
            background-color: black;
        }
    </style>
</head>
<body id="bg">
    <button id="themeChange">Theme</button>
    <!-- Toggle -->
    <script>
        let bgColor=document.getElementById('bg')
        let theme=document.getElementById('themeChange')
        theme.addEventListener('click',()=>{
            bgColor.classList.toggle('bg1')
        })

    </script>
</body>
</html>
