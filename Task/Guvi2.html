<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
      
   <input id='myLength'oninput="calculateLength()" value=""/> <!--  -->
  <p>The length of the above input is</p>
  <p id="sid"></p>
  <script>
    let input=document.getElementById('myLength')
    let show=document.getElementById('sid')
   function calculateLength(){
    let count=input.value.length
    show.innerText=count
   }
  </script>
  </body>
</html>
