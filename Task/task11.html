<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="james">Hello James</h2>
    <button onclick="open()">Click</button>

        function open(){
          name.textContent='Hello Prakash'
        }
    </script>
