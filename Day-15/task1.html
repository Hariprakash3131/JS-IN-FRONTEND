<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="head" type="text" placeholder="Enter the Name">
    <button id="btn1">Save Name</button>
    <h1 id="h1"></h1>
    <script>
        let name=document.getElementById('head')
        let btn=document.getElementById('btn1')
        let show=document.getElementById('h1')
       
        window.onload=function(){
            let saveName=localStorage.getItem('saveName')
            if(saveName){
                 show.innerText = "Saved Name: " + saveName;
            }
        }

        btn.addEventListener('click',()=>{
         let userName=name.value
            localStorage.setItem('saveName',userName)
            show.innerText='Saved Name:'+ userName
        })
    </script>

</body>
</html>
