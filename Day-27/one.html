<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #open-model{
            display:none;
        }
    </style>
</head>
<body>
    <div>
        <button id="btn1">Open PopUp</button>
        <div id="open-model">
            <p>Lorem ipsum dolor sit amet.</p>
            <button id="cls-btn">Close</button>
        </div>
    </div>
   <script>
       let open=document.getElementById('btn1')
       let closeBtn=document.getElementById('cls-btn')
       let model=document.getElementById('open-model')
       open.addEventListener('click',()=>{
           model.style.display='block'
       })
       closeBtn.addEventListener('click',(e)=>{
            e.stopPropagation()
            model.style.display='none'
       })
   </script>
</body>
</html>
